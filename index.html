<!DOCTYPE html>
<html>
  <head>
    <title>Pattrn Party</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header>
      <h1>PATTRN <span>PARTY</span></h1>
      <h2>Julie Hawkins</h2>
    </header>
    <main>
      <section>
        <div class="divider">
          <h3>ACCORDIAN TABS</h3><div class="divider-line"></div>
        </div>
        <button class="btn" id="accordianTabs">VIEW CODE</button>
      </section>

      <section>
        <div class="divider">
          <h3>FLEXIBLE CARDS</h3><div class="divider-line"></div>
        </div>
        <button class="btn" id="flexibleCards">VIEW CODE</button>
      </section>

      <section>
        <div class="divider">
          <h3>HEADER BAR</h3><div class="divider-line"></div>
        </div>
        <button class="btn" id="headerBar">VIEW CODE</button>
      </section>
    </main>
    <script href="scripts/scripts.js"></script>
  </body>
</html>
